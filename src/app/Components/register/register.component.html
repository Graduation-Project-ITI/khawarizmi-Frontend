<section class="vh-100 ">
  <div class="container-fluid h-custom mycontainer">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign up with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Username " formControlName="name" #name/>
            <label class="form-label" for="form3Example3">Username</label>
          </div>
          <div class="link-danger" *ngIf="nameNotValid && name.value">
            {{nameNotValid}}
        </div>
          <!-- Email input -->
          <div class="form-outline mb-4 mt-2">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address"  formControlName="email" #email/>
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
          <div class="link-danger" *ngIf="emailNotValid && email.value">
            {{emailNotValid}}
        </div>

          <!-- Password input -->
          <div class="form-outline mb-3 mt-2">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" formControlName="password" #password/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="link-danger" *ngIf="passwordNotValid && password.value">
            {{passwordNotValid}}
        </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" >sign Up</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signin"
                class="link-danger">Sign in</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
 
</section>
