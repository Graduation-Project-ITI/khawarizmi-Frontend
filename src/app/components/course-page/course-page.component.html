<section id="coursePage" *ngIf="course">

  <img id="course-img" src="https://chemonics.com/wp-content/uploads/2017/08/JobsPages_GenericBanner.jpg" alt="">
  <button mat-raised-button id="editBTN" (click)="editCourseDialog()" *ngIf="UserIsPublisher">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg>
    Edit Course
  </button>

  <div id="courseContent">
    <div class="row">
      <div id="sidebar" class="col-4 col-md-3 col-lg-2 d-flex flex-column align-items-center justify-content-start">
        <button mat-raised-button id="overviewBtn" class="my-3" routerLink="/courseOverview" routerLinkActive="active">Course Overview</button>
        <button mat-raised-button class="lessonsBtns mb-3" *ngFor="let l of course.lessons" id="{{l.id}}">{{l.name}}</button>
        <button mat-raised-button id="addLessonBtn" class="mb-3">Add New Lesson</button>
      </div>
      <div id="routing" class="col-8 col-md-9 col-lg-10">
        <router-outlet [courseFromCoursePage]="course" [UserIsPublisher]="UserIsPublisher"></router-outlet>
      </div>
    </div>
  </div>

</section>
