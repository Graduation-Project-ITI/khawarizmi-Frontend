
          <section class="vh-100 ">
            <div class="container-fluid h-custom mycontainer">
              <div class="row d-flex justify-content-center align-items-center h-100">
                
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
          
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example3" class="form-control form-control-lg border"
                        placeholder="Enter a valid Username " formControlName="name" #name/>
                      <label class="form-label" for="form3Example3">Username</label>
                    </div>
                    <div class="link-danger" *ngIf="nameNotValid && name.value">
                      {{nameNotValid}}
                  </div>
                   
          
                    <!-- Password input -->
                    <div class="form-outline mb-3 mt-2">
                      <input type="password" id="form3Example4" class="form-control form-control-lg border"
                        placeholder="Enter password" formControlName="password" #password/>
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
          
                    <div class="link-danger" *ngIf="passwordNotValid && password.value">
                      {{passwordNotValid}}
                  </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn  btn-lg btncolor"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                      <p class="small fw-bold mt-2 pt-3 mb-0">Don't have an account? <a routerLink="/signup"
                          class="link-danger">Register</a></p>
                    </div>
                      
                  </form>
                </div>
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://media.istockphoto.com/id/1263424631/photo/e-learning-online-education-or-internet-encyclopedia-concept-open-laptop-and-book-compilation.jpg?s=612x612&w=0&k=20&c=2xih46TXLwHnvgU5FaY9FRRc3F62MpzL__S8O6v2jRU="
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
           
          </section>
