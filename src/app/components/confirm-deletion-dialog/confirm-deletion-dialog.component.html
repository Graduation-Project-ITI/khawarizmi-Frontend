<section id="confirmDeletionDialog">
  <h2 mat-dialog-title>Are you sure you want to delete this course ?</h2>

  <mat-dialog-actions class="justify-content-center">
    <button mat-raised-button id="noBtn" class="m-2 text-white" color="accent" (click)="no()">No</button>
    <button mat-raised-button id="yesBtn" class="m-2" color="warn" (click)="yes()">Yes</button>
  </mat-dialog-actions>
</section>
