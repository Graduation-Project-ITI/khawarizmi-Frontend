<section>
  <div class="text-center overlay" *ngIf="isLoading">
    <img src="assets\images\spin.svg" alt="load">
  </div>
  <div class="container-fluid h-custom mycontainer">
    <div class="row d-flex align-items-center h-100 flexContain">
      <div class="imageLog">
        <img src="assets\images\register2.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="formInputs">
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" >

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg border"
              placeholder="Enter a valid Username " formControlName="name" #name/>
            <label class="form-label" for="form3Example3">Username</label>
          </div>
          <div class="link-danger" *ngIf="nameNotValid && name.value">
            {{nameNotValid}}
        </div>
          <!-- Email input -->
          <div class="form-outline mb-4 mt-2">
            <input type="email" id="form3Example3" class="form-control form-control-lg border"
              placeholder="Enter a valid email address"  formControlName="email" #email/>
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
          <div class="link-danger" *ngIf="emailNotValid && email.value">
            {{emailNotValid}}
        </div>

          <!-- Gender input -->
          <div class="form-outline mb-3 mt-2">
            <select id="form3Example4" class="form-control form-control-lg" formControlName="Gender" #Gender>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <label class="form-label" for="form3Example4">Gender</label>
          </div>
          <div class="link-danger" *ngIf="GenderNotValid && Gender.value">
            {{GenderNotValid}} {{Gender.value}}
        </div>
          <!-- Password input -->
          <div class="form-outline mb-3 mt-2">
            <input type="password" id="form3Example4" class="form-control form-control-lg border"
              placeholder="Enter password" formControlName="password" #password/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="link-danger" *ngIf="passwordNotValid && password.value">
            {{passwordNotValid}}
        </div>

          <div class="btnsContainer">
            <button type="submit" class="btncolor">sign Up</button>
            <p class="small fw-bold paragraphLogin">Do you have an account? <a routerLink="/signin"
                class="link-danger ">Sign in</a></p>
          </div>
        </form>
      </div>
    
    </div>
  </div>

</section>
