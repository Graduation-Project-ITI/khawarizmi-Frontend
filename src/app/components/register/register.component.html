<section class="vh-100 ">
  <div class="container-fluid h-custom mycontainer">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://digitallearning.eletsonline.com/wp-content/uploads/2021/12/education-industry.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" >

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg border"
              placeholder="Enter a valid Username " formControlName="name" #name/>
            <label class="form-label" for="form3Example3">Username</label>
          </div>
          <div class="link-danger" *ngIf="nameNotValid && name.value">
            {{nameNotValid}}
        </div>
          <!-- Email input -->
          <div class="form-outline mb-4 mt-2">
            <input type="email" id="form3Example3" class="form-control form-control-lg border"
              placeholder="Enter a valid email address"  formControlName="email" #email/>
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
          <div class="link-danger" *ngIf="emailNotValid && email.value">
            {{emailNotValid}}
        </div>

          <!-- Gender input -->
          <div class="form-outline mb-3 mt-2">
            <select id="form3Example4" class="form-control form-control-lg" formControlName="Gender" #Gender>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <label class="form-label" for="form3Example4">Gender</label>
          </div>
          <div class="link-danger" *ngIf="GenderNotValid && Gender.value">
            {{GenderNotValid}} {{Gender.value}}
        </div>
          <!-- Password input -->
          <div class="form-outline mb-3 mt-2">
            <input type="password" id="form3Example4" class="form-control form-control-lg border"
              placeholder="Enter password" formControlName="password" #password/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="link-danger" *ngIf="passwordNotValid && password.value">
            {{passwordNotValid}}
        </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btncolor btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" >sign Up</button>
            <p class="small fw-bold mt-2 pt-3 mb-0">Do you have an account? <a routerLink="/signin"
                class="link-danger ">Sign in</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
